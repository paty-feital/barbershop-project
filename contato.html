<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Barbearia Alura - Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="headerProdutos">
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="mainContato">
			<form>
				<label for="nomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeSobrenome" class="inputPadrao" required placeholder="Digite seu nome e sobrenome">

				<label for="endEmail">E-mail</label>
				<input type="email" id="endEmail" class="inputPadrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inputPadrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="inputPadrao" required placeholder="Digite sua mensagem"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radioEmail"><input type="radio" name="contato" value="e-mail" id="radioEmail">E-mail</label>
					

					<label for="radioTelefone"><input type="radio" name="contato" value="Telefone" id="radioTelefone">Telefone</label>
					

					<label for="radioWhatsApp"><input type="radio" name="contato" value="WhatsApp" id="radioWhatsApp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário você prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkBox"><input type="checkbox" checked>Marque para você receber nossas novidades por e-mail</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8H as 20H</td>
					</tr>
					<tr>
						<td>Quata</td>
						<td>8H as 20H</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8H as 20H</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
		</footer>
	</body>

</html>
